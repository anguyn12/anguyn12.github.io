<!DOCTYPE html>
<html>
<head>
<title>Dawn Portfolio Login page</title>
  <link rel="stylesheet" href="css/login.css">
  <script language="JavaScript" type="text/javascript" src="js\jquery-2.1.3.min.js"></script>

    <script src="js/pace.min.js"></script>
</head>
<body>
<div class="div1">
<div class="div2">


<form>
    <label for="pswd">Enter password: </label>
  </br>
    <input type="password" id="pswd" class="box">
  </br>
    <input type="button" value="Submit" onclick="return checkPswd();" class="confirm" id="checkpass"/>
</form>
</div>
</div>
<!--Function to check password -->
<script type="text/javascript">
function checkPswd() {
    var confirmPassword = "askmepass";
    var password = document.getElementById("pswd").value;
    if (password == confirmPassword) {
         window.location="https://www.dawnuxi.com";
    window.location="dawn.html";
    }
    else{
        alert("Passwords do not match.");
    }
}

$('#pswd').keypress(function(e) {
    if (e.which == 13) {
        checkPswd();
        e.preventDefault();
    }
});
</script>

</body>
</html
